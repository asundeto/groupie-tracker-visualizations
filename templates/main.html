<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/templates/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/templates/css/main.css">
</head>

<body>
    <div class="info" id="info">
        <div class="info_inner">
            <h1 class="artist artist_name"></h1>
            <h1 class="artist artist_date"></h1>
            <h1 class="artist artist_album"></h1>
            <h1 class="artist">Members:</h1>
            <h3 class="artist artist_members"></h3>
            <h1 class="artist">Calendar:</h1>
            <h3 class="artist artist_calendar"></h3>
        </div>
    </div>

    <div class="cl-btn-2" id="exit">
        <div>
            <div class="leftright"></div>
            <div class="rightleft"></div>
            <span class="close-btn">close</span>
        </div>
    </div>

    <div class="description" id="desk">
        <div class="logo">Groupie-Tracker</div>
        <p>Please select your artist</p>
    </div>

    <div class="swiper slider slider_main">
        <div class="swiper-wrapper slier__wrapper" id="first"></div>
    </div>
    
    <div class="swiper slider slider_bg">
        <div class="swiper-wrapper slier__wrapper" id="first"></div>
    </div>

    <script src="/templates/libs/swiper/swiper-bundle.min.js"></script>
    <script src="/templates/js/app.js"></script>
</body>

</html>


<script>
    var artists = {{.}}
</script>
